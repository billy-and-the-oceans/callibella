# Callibella Release Workflow
#
# Two-stage build: CLI sidecar first, then Tauri GUI with sidecar bundled.
#
# The CLI (boka TUI) source lives in fuwa-cloud monorepo. This workflow
# checks it out to build the sidecar binary.
#
# Required secrets:
#   TAURI_SIGNING_PRIVATE_KEY - The private key for signing updates
#   TAURI_SIGNING_PRIVATE_KEY_PASSWORD - Password for the private key
#   FUWA_CLOUD_TOKEN - PAT with access to fuwa-cloud monorepo (if private)
#
# Trigger by pushing a version tag:
#   git tag v0.1.0
#   git push origin v0.1.0

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Callibella v${{ steps.get_version.outputs.version }}
          draft: true
          prerelease: false

  build-cli:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            binary: boka
          - platform: macos-latest
            target: x86_64-apple-darwin
            binary: boka
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            binary: boka
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            binary: boka.exe

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout fuwa-cloud monorepo (TUI source)
        uses: actions/checkout@v4
        with:
          repository: billy-and-the-oceans/fuwa-monorepo
          token: ${{ secrets.FUWA_CLOUD_TOKEN || secrets.GITHUB_TOKEN }}
          path: fuwa-cloud

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build CLI binary
        run: cargo build --release --bin boka --target ${{ matrix.target }} --manifest-path fuwa-cloud/packages/fuwa-tui/Cargo.toml

      - name: Upload CLI artifact for sidecar
        uses: actions/upload-artifact@v4
        with:
          name: cli-${{ matrix.target }}
          path: fuwa-cloud/packages/fuwa-tui/target/${{ matrix.target }}/release/${{ matrix.binary }}

      - name: Package CLI standalone
        shell: bash
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          ARCHIVE="boka-cli-v${VERSION}-${{ matrix.target }}.tar.gz"
          tar czf "${ARCHIVE}" -C "fuwa-cloud/packages/fuwa-tui/target/${{ matrix.target }}/release" ${{ matrix.binary }}
          echo "ARCHIVE=${ARCHIVE}" >> "$GITHUB_ENV"

      - name: Upload CLI to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ github.ref_name }} ${{ env.ARCHIVE }} -R ${{ github.repository }} --clobber

  build-gui:
    needs: [create-release, build-cli]
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            bundles: dmg
          - platform: macos-latest
            target: x86_64-apple-darwin
            bundles: dmg
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            bundles: appimage,deb
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            bundles: nsis

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Download CLI sidecar
        uses: actions/download-artifact@v4
        with:
          name: cli-${{ matrix.target }}
          path: src-tauri/binaries/

      - name: Rename CLI sidecar to target triple
        shell: bash
        run: |
          cd src-tauri/binaries
          if [ "${{ matrix.platform }}" = "windows-latest" ]; then
            mv boka.exe "boka-${{ matrix.target }}.exe"
          else
            mv boka "boka-${{ matrix.target }}"
            chmod +x "boka-${{ matrix.target }}"
          fi
          ls -la

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: --target ${{ matrix.target }} --bundles ${{ matrix.bundles }}

  generate-latest:
    needs: [create-release, build-gui]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p artifacts
          gh release download ${{ github.ref_name }} -D artifacts -R ${{ github.repository }}

      - name: Generate latest.json
        env:
          VERSION: ${{ needs.create-release.outputs.version }}
          REPO: ${{ github.repository }}
        run: |
          get_sig() {
            local pattern=$1
            local sig_file=$(ls artifacts/*${pattern}*.sig 2>/dev/null | head -1)
            if [ -f "$sig_file" ]; then
              cat "$sig_file"
            else
              echo ""
            fi
          }

          get_url() {
            local pattern=$1
            local file=$(ls artifacts/*${pattern}* 2>/dev/null | grep -v '.sig$' | head -1)
            if [ -f "$file" ]; then
              echo "https://github.com/${REPO}/releases/download/v${VERSION}/$(basename $file)"
            else
              echo ""
            fi
          }

          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "See the release notes on GitHub for details.",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
          EOF

          first=true

          # macOS ARM (updater uses .app.tar.gz, not .dmg)
          sig=$(get_sig "aarch64.app.tar.gz")
          url=$(get_url "aarch64.app.tar.gz")
          if [ -n "$sig" ] && [ -n "$url" ]; then
            [ "$first" = false ] && echo "," >> latest.json
            first=false
            cat >> latest.json << EOF
              "darwin-aarch64": {
                "signature": "$sig",
                "url": "$url"
              }
          EOF
          fi

          # macOS Intel (updater uses .app.tar.gz, not .dmg)
          sig=$(get_sig "x64.app.tar.gz")
          url=$(get_url "x64.app.tar.gz")
          if [ -n "$sig" ] && [ -n "$url" ]; then
            [ "$first" = false ] && echo "," >> latest.json
            first=false
            cat >> latest.json << EOF
              "darwin-x86_64": {
                "signature": "$sig",
                "url": "$url"
              }
          EOF
          fi

          # Linux (updater uses .AppImage.tar.gz)
          sig=$(get_sig "amd64.AppImage.tar.gz")
          url=$(get_url "amd64.AppImage.tar.gz")
          if [ -n "$sig" ] && [ -n "$url" ]; then
            [ "$first" = false ] && echo "," >> latest.json
            first=false
            cat >> latest.json << EOF
              "linux-x86_64": {
                "signature": "$sig",
                "url": "$url"
              }
          EOF
          fi

          # Windows NSIS (updater uses .nsis.zip)
          sig=$(get_sig "x64-setup.nsis.zip")
          url=$(get_url "x64-setup.nsis.zip")
          if [ -n "$sig" ] && [ -n "$url" ]; then
            [ "$first" = false ] && echo "," >> latest.json
            first=false
            cat >> latest.json << EOF
              "windows-x86_64": {
                "signature": "$sig",
                "url": "$url"
              }
          EOF
          fi

          cat >> latest.json << EOF
            }
          }
          EOF

          cat latest.json

      - name: Upload latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.ref_name }} latest.json -R ${{ github.repository }} --clobber
